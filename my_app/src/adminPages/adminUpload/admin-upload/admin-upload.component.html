<header>
    <app-admin-toolbar></app-admin-toolbar>
</header>

<div id="input">

    <div id="uploadInput">
        <label for="file-input">Browsing</label>
        <input type="file" id="file-input" accept="image/*" #fileInput hidden>
      
        <mat-form-field appearance="fill">
            <mat-label>Name:</mat-label>
            <input matInput type="text" id="name" [(ngModel)]="name">
        </mat-form-field>
      
        <mat-form-field appearance="fill">
            <mat-label>Component:</mat-label>
            <input matInput type="text" id="component" [(ngModel)]="component">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Price:</mat-label>
            <input matInput type="text" id="price" [(ngModel)]="price">
        </mat-form-field>

        <label for="select-option">Select option</label>
            <select id="select-option" [(ngModel)]="selectedOption">
                <option value="Pizza">Pizza</option>
                <option value="Salata">Saláta</option>
                <option value="Teszta">Tészta</option>
                <option value="Ital">Ital</option>
                <option value="Desszert">Desszert</option>
                <option value="Piadina">Piadina</option>
                <option value="Leves">Leves</option>
            </select>
      
        <button mat-raised-button color="primary" (click)="uploadButton()">Upload</button>
    </div>
   

    <div id="clear">
        <mat-form-field appearance="fill">
            <mat-label>Search:</mat-label>
            <input matInput type="text" id="search" [(ngModel)]="searchTerm">
        </mat-form-field>
        <label for="select-option">Select option</label>
        <select id="select-option2" [(ngModel)]="selectedOption2">
            <option value=""></option>
            <option value="Pizza">Pizza</option>
            <option value="Salata">Saláta</option>
            <option value="Teszta">Tészta</option>
            <option value="Ital">Ital</option>
            <option value="Desszert">Desszert</option>
            <option value="Piadina">Piadina</option>
            <option value="Leves">Leves</option>
        </select>
        <button mat-raised-button color="primary" (click)="filterData()">Search</button>
    </div>

</div>

<div id="output">
    <h3>Menu</h3>
    <ul class="grid-container">
        <li *ngFor="let data of uploadedData">
            <img [src]="data.file" alt="Uploaded Image">
            <p>Name: {{ data.name }}</p>
            <p>Component: {{ data.component }}</p>
            <p>Price: {{ data.price }} Ft</p>

            <button mat-raised-button color="primary" (click)="deleteButton(data._id)">Törlés</button>
        </li>
    </ul>
</div>
